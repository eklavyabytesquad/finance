<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
   <style>
    body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-image: linear-gradient(to right, rgb(101, 105, 112) , rgb(45, 248, 92));
    }
     #navbar {
        background-color: #0b0b0b;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 3rem;
    }

    #company-name {
        color: white;
        margin-left: 20px;
        font-size: 24px;
    }

    #menu {
        display: flex;
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #menu li {
        margin: 0 10px;
    }

    #menu a {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
    }

    #calculator {
            display: none;
            position: absolute;
            top: 5rem;
            right:5rem;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(163, 99, 99, 0.1);
            height: -20rem;
        }

        #calc-display {
            width: 70%;
            padding: 1rem;
            font-size: 1rem;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .calc-row {
            display: block;
        }
        #calculator-button{
            color: white;
            margin-right: 2rem;
            font-size: 1.5rem;
        }

        .calc-button {
            width: 25%;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10rem;
        }


        .calc-button:hover {
            background-color: #ddd;
        }
            
      
</style>
   
</head>
<body>

<div id="navbar">
<div id="company-name">MoneyMate</div>
<ul id="menu">
    <li><a href="#">News</a></li>
    <li><a href="#">Tips</a></li>
    <li><a href="#">Features</a></li>
    <li><a href="#">Help</a></li>
</ul>
<div id="calculator-button">Calculator  <i class="fa fa-calculator" style="font-size:24px"></i></div>
</div>

<div id="calculator">
<input type="text" id="calc-display" readonly>
<div>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('+')">+</button>
</div>
<div>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button>
</div>
<div>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('*')">*</button>
</div>
<div>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendToDisplay('/')">/</button>
</div>
<div>
    <button onclick="clearDisplay()">C</button>
</div>
</div>
<h1 style="font-size: 3rem; text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-top: 5rem;">Business savings: Your path to financial freedom.</h1>
<h1 style="font-size:2rem; text-align :center;  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-top: 5rem;">Bank Benefits</h1>


<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.7.2/math.min.js"></script>
<script>
function clearDisplay() {
        document.getElementById("calc-display").value = "";
    }

    function appendToDisplay(value) {
        document.getElementById("calc-display").value += value;
    }

    function calculateResult() {
        try {
            const expression = document.getElementById("calc-display").value;
            const result = eval(expression);
            document.getElementById("calc-display").value = result;
        } catch (error) {
            document.getElementById("calc-display").value = "Error";
        }
    }

    document.getElementById("calculator-button").addEventListener("click", function () {
        var calculator = document.getElementById("calculator");
        if (calculator.style.display === "none") {
            calculator.style.display = "block";
        } else {
            calculator.style.display = "none";
        }
    });
</script>
</body>
</html>
