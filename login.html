<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Financial Management Company</title>
    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: grid;
    grid-template-columns: 1fr 1fr;
    overflow: hidden;
    width: 900px;
    text-align: center;
}

.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 50px;
    text-align: center;
    transition: transform 0.6s;
    text-align: center;
}

.sign-in-container {
    transform: translateX(100%);
}

.overlay-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #0052D4, #6FB1FC);
    background-repeat: no-repeat;
    background-size: cover;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

.overlay {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: absolute;
    height: 100%;
    width: 100%;
    left: 0;
    transition: transform 0.6s;
}

.overlay-panel {
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    transform: translateX(0);
}

.overlay-left {
    transform: translateX(-20%);
}

.overlay-right {
    transform: translateX(0);
}

form {
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
}

h1 {
    color: #333;
    text-align: center;
}

input {
    border: 1px solid #ccc;
    border-radius: 20px;
    margin: 10px 0;
    padding: 15px;
    width: 100%;
    align-items: center;
}

button {
    background-color: #0052D4;
    border: none;
    border-radius: 20px;
    color: #ffffff;
    cursor: pointer;
    font-weight: bold;
    margin: 10px 0;
    padding: 15px;
    width: 100%;
    transition: background-color 0.3s;
    text-decoration: cetner;
}

button:hover {
    background-color: #6FB1FC;
}




    </style>
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Create Account On MoneyMate</h1>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button id="signup-button">Sign Up</button>
            </form>
        </div>
      
    </div>
</body>
</html>
